name: hello-helm3
version: 0.1.0
description: "An example Porter configuration"
invocationImage: hello-helm3:latest
tag: squillace/hello-helm3-bundle:latest

# Uncomment out the line below to use a template Dockerfile for your invocation image
#dockerfile: Dockerfile.tmpl

parameters:

mixins:
  - exec
  - helm3

install:
  - helm3:
      description: "installing hello " 
      arguments:
        - install
      flags:
        - "START HERE"

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World


